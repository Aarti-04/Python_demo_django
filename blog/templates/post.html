<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="col">
            <div class="row">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
                    {{message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor%}
                {% endif%}
                <center>
                    <h1>Create Post</h1>
                </center>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% if post is not None%}
                    <div class="mb-3">

                        <input type="text" hidden name="id" value="{{post.id}}" class="form-control"
                            id="exampleFormControlInput1" placeholder="Title">
                    </div>
                    {% endif%}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Post Title</label>
                        <input type="text" name="title" value="{{post.title}}" class="form-control"
                            id="exampleFormControlInput1" placeholder="Title">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Post Content</label>
                        <textarea class="form-control" name="content" id="exampleFormControlTextarea1"
                            rows="3">{{post.content}}</textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Submit Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
